spring:
  datasource:
    url: jdbc:mysql://prod-db-host:3306/dadoc?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: prod_user
    password: prod_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none   # 운영에서 필수
    show-sql: false    # 운영 로그에 쿼리 안 찍는 게 보통 안전
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    '[org.hibernate.sql]': info